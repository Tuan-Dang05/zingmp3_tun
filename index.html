<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mp3_web</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link type="text/css" rel="stylesheet" href="./style.css"/>
<link type="text/css" rel="stylesheet" href="./bg.css"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <section class="stars-container">
    <div class="container">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div class="row">
            <!-- <div class="col-sm-6 col-xs-12"> <img src="img/moon.png" alt="Moon"> </div> -->
            <div class="col-sm-6 col-xs-12"></div>
        </div>
    </div>

  <div class="player">

    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Tuan dang</h4>
      <h2>String 57th & 9th</h2>
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb">
      </div>
    </div>
  

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
  
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>

      <div class="btn btn-toggle-play">
        <div class="toggle-play-inner">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
    </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
    </div>

    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
    <audio id="audio" src="./music/Lucky_Twice.mp3"></audio>
    <div class="timer">
      <div class="remaining">-3:10</div>
      <div class="duration">2:10</div>
    </div>
  </div>

  <!-- Playlist -->
  <div class="playlist">
  </div>
</div>
</section>


<!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
</body>
<script type="text/javascript" src="./mp3.js"></script>
</html>
